<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Fraud Detection</h1>
    <form id="predictionForm">
        <!-- Exact feature inputs -->
        <input type="number" name="is_inpatient" placeholder="Inpatient Status" required>
        <input type="number" name="is_groupcode" placeholder="Group code" required>
        <input type="number" name="ChronicCond_rheumatoidarthritis" placeholder="Rheumatoid Arthritis" required>
        <input type="number" name="Beneficiaries_Count" placeholder="Beneficiaries Count" required>
        <input type="number" name="DeductibleAmtPaid" placeholder="Deductible Paid" required>
        <input type="number" name="InscClaimAmtReimbursed" placeholder="Reimbursed Amount" required>
        <input type="number" name="ChronicCond_Alzheimer" placeholder="Alzheimer's" required>
        <input type="number" name="ChronicCond_IschemicHeart" placeholder="Ischemic Heart" required>
        <input type="number" name="Days_Admitted" placeholder="Days Admitted" required>
        <input type="number" name="ChronicCond_stroke" placeholder="stroke" required>

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
</div>

<script>
const form = document.getElementById('predictionForm');
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    let data = {};
    formData.forEach((value, key) => { data[key] = parseFloat(value); });

    const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    const result = await response.json();

    if(result.error) {
        document.getElementById('result').innerHTML = `<p style="color:red">${result.error}</p>`;
    } else {
        document.getElementById('result').innerHTML = `
            <p>Prediction: <strong>${result.prediction}</strong></p>
            <p>Fraud Probability: <strong>${result.fraud_probability}</strong></p>
        `;
    }
});
</script>
</body>
</html>
