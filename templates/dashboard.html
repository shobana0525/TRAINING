<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraud Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f7; margin:0; padding:0; }
    header { background:#4a90e2; color:white; padding:20px; text-align:center; }
    main { padding:20px; max-width:1200px; margin:auto; display:grid; gap:40px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
    .chart-container { background:white; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center; }
    h2 { margin-bottom:20px; }
  </style>
</head>
<body>
<header>
  <h1>Healthcare Fraud Dashboard</h1>
</header>

<main>
  <div class="chart-container">
    <h2>Fraud vs No Fraud (Pie Chart)</h2>
    <canvas id="fraudPieChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Fraud Probability by Record (Bar Chart)</h2>
    <canvas id="fraudBarChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Fraud Distribution (Doughnut Chart)</h2>
    <canvas id="fraudDoughnutChart"></canvas>
  </div>
</main>

<script>
async function fetchDashboardData() {
  try {
    const res = await fetch('/dashboard_data');
    const data = await res.json();
    return data;
  } catch(e) {
    console.error("Error fetching dashboard data:", e);
    return null;
  }
}

function renderCharts(data){
  if(!data) return;

  // 1️⃣ Pie Chart: Fraud vs No Fraud
  const ctxPie = document.getElementById('fraudPieChart').getContext('2d');
  new Chart(ctxPie, {
    type: 'pie',
    data: {
      labels:['Fraud','No Fraud'],
      datasets:[{ data:[data.fraud_count,data.no_fraud_count], backgroundColor:['#e74c3c','#2ecc71'] }]
    },
    options:{ responsive:true }
  });

  // 2️⃣ Bar Chart: Fraud Probability per record
  const ctxBar = document.getElementById('fraudBarChart').getContext('2d');
  new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels:data.records.map(r=>r.id),
      datasets:[{
        label:'Fraud Probability',
        data:data.records.map(r=>r.fraud_probability),
        backgroundColor:'#f39c12'
      }]
    },
    options:{ responsive:true, scales:{ y:{ beginAtZero:true, max:1 } } }
  });

  // 3️⃣ Doughnut Chart: Fraud vs No Fraud
  const ctxDough = document.getElementById('fraudDoughnutChart').getContext('2d');
  new Chart(ctxDough, {
    type: 'doughnut',
    data: {
      labels:['Fraud','No Fraud'],
      datasets:[{ data:[data.fraud_count,data.no_fraud_count], backgroundColor:['#e74c3c','#2ecc71'] }]
    },
    options:{ responsive:true }
  });
}

// Fetch and render charts
fetchDashboardData().then(renderCharts);
</script>
</body>
</html>
